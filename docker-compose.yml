services:
  # FastAPI
  app:
    build: .
    container_name: fastapi-scada
    image: fastapi-scada:2.1.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 5s
      timeout: 2s
      retries: 20
    ports:
      - "8000:3000"
    networks:
      - my-network
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis-cache
    volumes:
      - ./logs:/app/logs

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    volumes:
      - ./mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - my-network

  redis-cache:
    image: redis:6.0
    container_name: redis-cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    networks:
      - my-network

networks:
  my-network:
    driver: bridge